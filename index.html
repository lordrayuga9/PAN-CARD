<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN FORM</title>
    <style>
        span{
            color:red;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        *{
            margin:0px;
        }
            
    </style>
</head>
<body>
 <div style="background-color:rgba(247, 190, 137, 0.904);">
    <div style="background-color: brown;text-align: center; color:white;"">
        <h4>Request For New PAN Card Or/And Changes Or Correction in PAN Data<br> </h4>
        <p><i>Fields marked with <span>*</span> (asterisk) are mandatory. To avoid mistake(s), please refer <u style="color:orangered;">guidelines</u> and <u style="color:orangered;">instructions</u></i></p>
    </div>
    <div style="font-weight: bold;">
        <table width="100%">
            <tr>
                <td></td>
                <td>
                    <span>*</span>Whether he is a citizen of India
                    <label for="yes" style="padding-left: 60px;">Yes
                        <input type="radio" id="yes" name="yes">
                    </label>
                    <label for="no" style="padding-left: 20px;" >No
                        <input type="radio" id="no" name="no">
                    </label>   
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span>*</span><label for="PAN">Permanent Account Number(PAN)<input type="password" name="PAN" id="PAN"></label>
                </td>
            </tr>
            <tr>
                <td width="1%", style="padding:5px;"><input type="checkbox" name="checkbox" ></td>
                <td>
                    <span>*</span>1. Name
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    Title
                    <label for="smt" style="padding-left: 30px; font-weight: lighter;">Shri/Mr
                        <input type="radio" name="" id="smt">
                    </label>
                    <label for="smt" style="padding-left: 20px;font-weight: lighter;">smt./Mrs.
                        <input type="radio" name="" id="smt">
                    </label>
                    <label for="smt" style="padding-left: 20px;font-weight: lighter;">Kumari/Ms
                        <input type="radio" name="" id="smt">
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="last" style=" display: inline-block;">
                     Lastname/surname<br><input type="text" id="last" name=""></label>
                <label for="first" style="padding-left: 300px; display: inline-block;">
                    First Name<br><input type="text" id="first" name=""></label>
                <label for="middle" style="padding-left: 300px; display: inline-block;">
                        Middle Name<br><input type="text" id="middle" name=""></label></td>
            </tr>
        </table>
    </div>
 </div>
</body>
</html>
